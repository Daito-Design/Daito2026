backend:
  name: github
  repo: Daito-Design/Daito2026
  branch: main
  base_url: https://daito2026.vercel.app/api

# Media files
media_folder: "images"
public_folder: "/images"

# Site URL for previews
site_url: https://daito2026.vercel.app

collections:
  # Case Studies — file-based collection (HTML files, no frontmatter)
  - name: "case-studies"
    label: "Case Studies"
    files:
      - label: "Shell"
        name: "shell"
        file: "case-study-shell.html"
        fields:
          - {label: "Content", name: "body", widget: "code", default_language: "html", output_code_only: true}
      - label: "Constellation"
        name: "constellation"
        file: "case-study-constellation.html"
        fields:
          - {label: "Content", name: "body", widget: "code", default_language: "html", output_code_only: true}
      - label: "3LC"
        name: "3lc"
        file: "case-study-3lc.html"
        fields:
          - {label: "Content", name: "body", widget: "code", default_language: "html", output_code_only: true}
      - label: "Schneider"
        name: "schneider"
        file: "case-study-schneider.html"
        fields:
          - {label: "Content", name: "body", widget: "code", default_language: "html", output_code_only: true}
      - label: "Bluware"
        name: "bluware"
        file: "case-study-bluware.html"
        fields:
          - {label: "Content", name: "body", widget: "code", default_language: "html", output_code_only: true}
      - label: "TDECU"
        name: "tdecu"
        file: "case-study-tdecu.html"
        fields:
          - {label: "Content", name: "body", widget: "code", default_language: "html", output_code_only: true}

  # Blog Posts — file-based (plain HTML, no frontmatter)
  - name: "blog"
    label: "Blog Posts"
    files:
      - label: "Agent Journey Mapping"
        name: "agent-journey"
        file: "blog/agent-journey.html"
        fields:
          - {label: "Content", name: "body", widget: "code", default_language: "html", output_code_only: true}
      - label: "Enterprise UX"
        name: "enterprise-ux"
        file: "blog/enterprise-ux.html"
        fields:
          - {label: "Content", name: "body", widget: "code", default_language: "html", output_code_only: true}
      - label: "Human-AI Collaboration"
        name: "human-ai-collaboration"
        file: "blog/human-ai-collaboration.html"
        fields:
          - {label: "Content", name: "body", widget: "code", default_language: "html", output_code_only: true}

  # Key Pages
  - name: "pages"
    label: "Site Pages"
    files:
      - label: "Homepage"
        name: "index"
        file: "index.html"
        fields:
          - {label: "Content", name: "body", widget: "code", default_language: "html", output_code_only: true}
      - label: "About"
        name: "about"
        file: "about.html"
        fields:
          - {label: "Content", name: "body", widget: "code", default_language: "html", output_code_only: true}
      - label: "Services"
        name: "services"
        file: "services.html"
        fields:
          - {label: "Content", name: "body", widget: "code", default_language: "html", output_code_only: true}
      - label: "Contact"
        name: "contact"
        file: "contact.html"
        fields:
          - {label: "Content", name: "body", widget: "code", default_language: "html", output_code_only: true}
      - label: "Agentic Experience"
        name: "agentic-experience"
        file: "agentic-experience.html"
        fields:
          - {label: "Content", name: "body", widget: "code", default_language: "html", output_code_only: true}

  # Content Issues Tracker
  - name: "content-issues"
    label: "Content Issues"
    files:
      - label: "Issues to Fix"
        name: "issues"
        file: "admin/issues.json"
        fields:
          - label: "Issues"
            name: "issues"
            widget: "list"
            fields:
              - {label: "Priority", name: "priority", widget: "select", options: ["HIGH", "MEDIUM", "LOW"]}
              - {label: "Page", name: "page", widget: "string"}
              - {label: "Issue", name: "issue", widget: "string"}
              - {label: "Current State", name: "current_state", widget: "string"}
              - {label: "Action Required", name: "action", widget: "text"}
              - {label: "Status", name: "status", widget: "select", options: ["Open", "In Progress", "Complete"]}

  # Site Settings
  - name: "settings"
    label: "Site Settings"
    files:
      - label: "Brand Colors"
        name: "brand"
        file: "admin/brand.json"
        fields:
          - {label: "Primary Color (Sand)", name: "sand", widget: "string", default: "#F5F0E8"}
          - {label: "Secondary Color (Charcoal)", name: "charcoal", widget: "string", default: "#1A1A1A"}
          - {label: "Accent Color (Oxblood)", name: "oxblood", widget: "string", default: "#722F37"}
      - label: "Image Library"
        name: "case-study-images"
        file: "images/_manifest.json"
        fields:
          - label: "Images"
            name: "images"
            widget: "list"
            fields:
              - {label: "Image", name: "src", widget: "image"}
              - {label: "Alt Text", name: "alt", widget: "string"}
              - {label: "Used In", name: "used_in", widget: "string"}
              - {label: "Notes", name: "notes", widget: "text", required: false}
