<!--
HERO VIDEO COMPONENT
Copy this pattern to each case study's hero section

Replace the hero-image div with this video component
Add the CSS to the page's <style> section
-->

<!-- ============================================
     OPTION 1: SELF-HOSTED VIDEO
     Best for: control, performance, no external dependencies
     ============================================ -->

<div class="hero-video">
    <video
        autoplay
        muted
        loop
        playsinline
        poster="images/YOUR_FALLBACK_IMAGE.jpg"
    >
        <source src="videos/YOUR_CASE_STUDY_hero.mp4" type="video/mp4">
        <!-- Fallback for browsers without video support -->
        <img src="images/YOUR_FALLBACK_IMAGE.jpg" alt="Hero Image">
    </video>
    <!-- Optional: dark gradient overlay for text readability -->
    <div class="video-overlay"></div>
</div>


<!-- ============================================
     CSS TO ADD TO EACH CASE STUDY PAGE
     ============================================ -->

<style>
.hero-video {
    position: absolute;
    right: -5%;
    top: 50%;
    transform: translateY(-50%);
    width: 55%;
    max-width: 800px;
    z-index: 0;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 40px 80px rgba(0,0,0,0.4);
}

.hero-video video {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
}

.video-overlay {
    position: absolute;
    inset: 0;
    background: linear-gradient(
        135deg,
        rgba(0,0,0,0.3) 0%,
        transparent 50%
    );
    pointer-events: none;
}

/* Mobile: hide video, show fallback poster */
@media (max-width: 1024px) {
    .hero-video {
        display: none;
    }
}

/* Reduced motion: pause video */
@media (prefers-reduced-motion: reduce) {
    .hero-video video {
        animation: none;
    }
}
</style>
